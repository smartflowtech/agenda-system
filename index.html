<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel de Agendamento</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      margin: 0;
      padding: 15px;
      color: #333;
    }

    header {
      text-align: center;
      padding: 10px 0;
      margin-bottom: 15px;
    }

    header h2 {
      margin: 0;
      color: #0088cc;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 12px;
      box-shadow: 0 0 6px rgba(0,0,0,0.08);
    }

    .cliente {
      font-weight: bold;
      font-size: 16px;
    }

    .info {
      margin-top: 5px;
      font-size: 14px;
      color: #555;
    }

    .botoes {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }

    .confirmar {
      background: #2ecc71;
      color: white;
    }

    .cancelar {
      background: #e74c3c;
      color: white;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h2>üìÖ Painel de Agendamentos</h2>
  <p>Gerencie seus atendimentos</p>
</header>

<div id="lista"></div>

<footer>
  Sistema de Agendamento ‚Ä¢ Integrado ao Telegram
</footer>

<script>
  const tg = Telegram.WebApp;
  tg.expand();

  const API_URL = "http://localhost:8000";

  async function carregarAgendamentos() {
    const res = await fetch(`${API_URL}/agendamentos`);
    const dados = await res.json();

    const lista = document.getElementById("lista");
    lista.innerHTML = "";

    dados.forEach(ag => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div class="cliente">üë§ ${ag.nome}</div>
        <div class="info">üíº ${ag.servico}</div>
        <div class="info">‚è∞ ${ag.hora} - ${ag.data}</div>
        <div class="info">üìå Status: ${ag.status}</div>
        <div class="botoes">
          <button class="confirmar" onclick="aprovar(${ag.id})">Confirmar</button>
          <button class="cancelar" onclick="cancelar(${ag.id})">Cancelar</button>
        </div>
      `;

      lista.appendChild(card);
    });
  }

  async function aprovar(id) {
    await fetch(`${API_URL}/aprovar/${id}`, { method: "PUT" });
    tg.showAlert("Agendamento aprovado!");
    carregarAgendamentos();
  }

  async function cancelar(id) {
    tg.showConfirm("Deseja cancelar este agendamento?", async (ok) => {
      if (ok) {
        await fetch(`${API_URL}/cancelar/${id}`, { method: "PUT" });
        tg.showAlert("Agendamento cancelado!");
        carregarAgendamentos();
      }
    });
  }

  carregarAgendamentos();
</script>

</body>
</html>
